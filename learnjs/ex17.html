<body>
    <h3>phân công lại mảng</h3>
    <h3>có thể thêm bớt đầu mảng</h3>
    <script>
        const source = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        
        function removeFirstTwo(list) {
            const [ , , ...arr] = list;  // reassign array
            return arr;
        }

        const arr = removeFirstTwo(source);

        console.log(arr);
        console.log(source);
    </script>
</body>
