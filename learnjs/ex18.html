<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>lấy value trong object để đưa vào func</p>
    <script>
        const stats = {
            max: 56.78,
            min: -0.75,
            standard: 4.34,
            mode: 23.78,
            average: 35.86
        };
        const half = (function() {
            return function half({max, min}) {
                return (max + min) / 2;
            };
        })();

        console.log(stats);
        console.log(half(stats));

        const average = (({average}) => { // func này gặp lỗi
            return average;
        })();

        console.log(average(stats));
    </script>
</body>
</html>
