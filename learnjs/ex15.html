    <script>
        const AVG_TEMPERATURES = {
            today: 77.5,
            tomorrow: 79
        };

        function getTempOfTmrw(avgTemperatores) {
            const { tomorrow: tempOfTomorrow } = avgTemperatores; // gán thuộc tính sang đối tượng khác
            return tempOfTomorrow;
        }

        console.log(getTempOfTmrw(AVG_TEMPERATURES));

        const LOCAL_FORECAST = {
            today: { min: 72, max: 83},
            tomorrow: { min: 73.5, max: 95.4}
        };

        function getMinOfTmw(forecast) {
            const { tomorrow: { min: minOfTomorrow}} = forecast; // truy cập vào các object lồng
            return minOfTomorrow;
        }

        console.log(getMinOfTmw(LOCAL_FORECAST));
    </script>
