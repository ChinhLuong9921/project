<body>
    <script>
        const sum = (function() {
            return function sum(x, y, z) {
                const args = [x, y, z];
                return args.reduce((a, b) => a + b, 0); // 0 là tham số đầu tiên luôn luôn phải đặt ở cuối mỗi hàm reduce
            };
        })();

        console.log(sum(1, 2, 4));
    </script>
