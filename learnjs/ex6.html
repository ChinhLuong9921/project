<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>object được khai báo bởi biển const nếu bị thay đổi trong function</p>
    <p>dùng Object.freeze() để ngăn chặn thay đổi trong func</p>

    <script>
        function freezeObj() {
            const MATH_CONSTANTS = {
                PI: 3.14
            };
            //Object.freeze(MATH_CONSTANTS);
            try {
                MATH_CONSTANTS.PI = 99;
            } catch(ex) {
                console.log(ex);
            }
            return MATH_CONSTANTS.PI;
        }

        const PI = freezeObj();
        console.log(PI);
    </script>
</body>
</html>
